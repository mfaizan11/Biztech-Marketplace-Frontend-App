name: ðŸš€ Deploy website on push
on:
  push:
    branches:
      - main # Deploys when you push to the main branch
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Project
        run: npm run build # This command builds the project and creates the /dist folder

      - name: ðŸ“‚ Sync build files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Server credentials from GitHub Secrets
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21

          # Local directory on the runner containing your build files
          local-dir: ./dist/

          # Remote directory on the server.
          # The FTP user's root is the target folder, so we deploy to its root (./)
          server-dir: ./